<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Payment</title>
      <!-- Render All Elements Normally -->
      <link rel="stylesheet" href="css/normalize.css" />
      <!-- Font Awesome Library -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      />
      <!-- Bootstrap Library -->
      <link rel="stylesheet" href="css/all.min.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- Main Template CSS File -->
      <link rel="stylesheet" href="css/register.css" />
      <link rel="stylesheet" href="css/payment.css" />
      <link rel="stylesheet" href="css/fa.min.css" />

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
        rel="stylesheet"
      />
      <!-- JS & JQUERY -->
      <script src="js/jquery-3.7.1.min.js"></script>
    </head>
  </head>
  <body>
    <div class="contact payment" id="contact">
      <div class="container">
        <div class="pay">
          <img src="./img/visa.jpg" />
          <form action="/purchase4" method="POST">
            <div class="card">
              <p><i class="fas fa-credit-card"></i> Card</p>
              <div class="dis">
                <div class="row">
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                  /><label> Username</label>
                </div>
                <div class="row">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                  /><label> Password</label>
                </div>
                <div class="row">
                  <input
                    type="text"
                    name="cardNumber"
                    placeholder="Card Number"
                    required
                  />
                  <label> Card Number</label>
                </div>
                <div class="row">
                  <input
                    type="text"
                    name="expiryDate"
                    placeholder="MM/YY"
                    required
                  />
                  <label>Expiry Date</label>
                </div>
                <div class="row">
                  <input type="text" name="cvv" placeholder="CVV" required />
                  <label> CVV</label>
                </div>
              </div>
            </div>
            <!-- Hidden field to specify the course being purchased -->
            <input type="hidden" name="course" value="java" />
            <div class="free">
              <a href="/lecture" class="trial">start free trial</a>
              <div class="success-card" style="display: none">
                <i class="fa-regular fa-circle-check"></i>
                <h2>Payment Successful!</h2>
                <p>
                  Your payment has been processed successfully. <br />
                  <span>Thank you!</span>
                </p>
                <button class="close-button" onclick="coursesPage()">
                  Close
                </button>
              </div>
              <button type="submit" class="buy">Purchase</button>
            </div>
            <p class="today">You won't be charged today</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
