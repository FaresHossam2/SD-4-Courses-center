<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>English Lecture</h1>
    </header>
    <main>
        <section id="video">
            <h2>Video</h2>
            <!-- Embed your video here -->
            <iframe width="560" height="615" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="notes">
            <h2>Notes</h2>
            <!-- Add your lecture notes here -->
            <p>This section contains lecture notes.</p>
        </section>
        <section id="lab">
            <h2>Lab</h2>
            <!-- Add information about the lab activities here -->
            <p>This section contains lab activities.</p>
        </section>
        <section id="quiz">
            <h2>Quiz</h2>
            <!-- Add information about the quiz here -->
            <p>This section contains a quiz related to the lecture.</p>
        </section>
    </main>
    <footer>
        <p>&copy; E-Learning Website</p>
    </footer>

    <script>
        // Add JavaScript code here if needed
    </script>
</body>
</html>
