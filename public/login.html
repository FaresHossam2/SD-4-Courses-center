<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="stylesheet" href="css/fa.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
      rel="stylesheet"
    />
    <!-- JS & JQUERY -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      .error {
        color: red;
        height: 10px; /* Adjust as needed */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="contact" id="contact">
      <div class="container">
        <div class="tittle">
          <h1>Login</h1>
        </div>
        <div class="content">
          <div class="image">
            <img src="img/log (1).png" alt="" />
          </div>
          <form id="signInForm" action="/login" method="post" onsubmit="return validateForm()">
            <span id="usernameError" class="error"></span>
            <input
              class="main-input"
              type="text"
              name="username"
              placeholder="Username"
            />
            <i class="fa-solid fa-user ic"></i>
            <span id="passwordError" class="error"></span>
            <input
              class="main-input"
              type="password"
              name="password"
              placeholder="Password"
            />
            <i class="fa-solid fa-lock-open ic"></i>
            <div class="form-group mb-3">
              <div class="click">
                <div class="remember">
                  <input
                    type="checkbox"
                    name="remember"
                    value="1"
                    class="blue-checkbox"
                  />
                  <label for="remember">Remember me</label>
                </div>

                <div class="forget">
                  <a href="./reset.html">Forget Password ?</a>
                </div>
              </div>
            </div>
            <a href="/home">
              <input class="signin" type="submit" value="Sign In" />
            </a>
            <div class="or">
              <div class="txt">
                <h4>or sign in with</h4>
              </div>
              <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
              </div>
              <div class="donot">
                <h4>
                  don't have an account ?
                  <a href="/register">create an account</a>
                </h4>
              </div>
            </div>
            <div id="error-message" class="error-message"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script>
      function validateForm() {
        var username = document.forms["signInForm"]["username"].value;
        var password = document.forms["signInForm"]["password"].value;

        var isValid = true;

        if (username == "") {
          document.getElementById("usernameError").innerHTML = "Username is required";
          isValid = false;
        } else {
          document.getElementById("usernameError").innerHTML = "";
        }

        if (password == "") {
          document.getElementById("passwordError").innerHTML = "Password is required";
          isValid = false;
        } else {
          document.getElementById("passwordError").innerHTML = "";
        }

        return isValid;
      }
    </script>
  </body>
</html>
